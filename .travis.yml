sudo: required
services:
  - docker

before_install:
  - docker build -t adam/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run adam/react-test npm test -- --coverage

after_success:
  - docker build -t adam/multi-client ./client
  - docker build -t adam/multi-nginx ./nginx
  - docker build -t adam/multi-server ./server
  - docker build -t adam/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push the to docker hub
  - docker push adam/multi-client
  - docker push adam/multi-nginx
  - docker push adam/multi-server
  - docker push adam/multi-worker
